<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootswatch/dist/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="node_modules/flag-icons/css/flag-icons.min.css">
    <title>Jídelna Tlumačov</title>
    <link rel="icon" href="img/image.png">
    <style>
        h1{
            text-shadow: 10px 10px 5px rgba(121, 121, 121, 0.295);
        }
        .nadpis {
            background-color: rgba(128, 128, 128, 0.308);
            border: 1px solid black;
            transition: background-color 0.5s ease;
        }

        .nadpis-obrazek {
            max-width: 200px;
            transition: transform 0.5s ease;
        }

        .nadpis:hover {
            background-color: rgba(128, 128, 128, 0.699);
        }

        .nadpis:hover .nadpis-obrazek {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
                style="font-weight: bold; background-color: rgba(128, 128, 128, 0.029);"><img src="img/image.png"
                    style="width: 70px;" alt="logo"> Jídelna Tlumačov</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 40px;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Domů</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="2.html">Jídelníček</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="3.html">O Nás</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="4.html">Náš tým</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="5.html">Články</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Přihlášení
                        </a>
                        <ul class="dropdown-menu p-4" style="width: 250px;">
                            <h5 class="mb-3 text-center">Přihlášení</h5>
                            <form action="2_prihlaseni.html">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="Uživatelské jméno" required>
                                    <label for="floatingInput">Uživatelské jméno</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Heslo" required>
                                    <label for="floatingPassword">Heslo</label>
                                </div>
                                <button type="submit" class="btn btn-secondary w-100">Přihlásit se</button>
                            </form>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center">
            <h3 class="mb-4">VÍTEJTE NA STRÁNKÁCH</h3>

            <div class="p-3 mb-4 rounded nadpis">
                <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
                    <img src="img/image.png" alt="logo" class="nadpis-obrazek">
                    <h1 class="fw-bold ms-md-3" style="font-size: clamp(32px, 60px, 80px);">
                        JÍDELNA TLUMAČOV
                    </h1>
                </div>
            </div>

            <h5 class="mt-3">Vyberte si další krok z nabídky výše</h5>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
